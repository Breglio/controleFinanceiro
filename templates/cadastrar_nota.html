<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Nota</title>
  <link rel="stylesheet" href="/static/css/consulta_medicamento.css">
  <link rel="stylesheet" href="/static/css/componentes/cabecalho.css">
</head>
<body>

  <header class="cabecalho">
    <nav class="cabecalho__menu">
        <button class="menu-toggle" aria-label="Toggle menu">
            ☰
        </button>
        <div class="menu-links">
          <a class="cabecalho__menu__link" href="login">Login</a>
          <a class="cabecalho__menu__link" href="cadastro_nota">Cadastrar Nota</a>
          <a class="cabecalho__menu__link" href="consultar balanço">Consultar Balanço</a>
          <a class="cabecalho__menu__link" href="solicitar relatório">Solicitar Relatório </a>
        </div>
    </nav>
  </header>

 <div class="conteudo_formulario">
  <h2>Tabela de Remédios</h2>
  <input type="text" id="inputRemedio" placeholder="Digite o nome do remédio">
  <button id="buttonRemedio" onclick="buscaRemedio()">Buscar</button>
  <table>
    <thead>
      <tr>
        <th class="lado_esquerdo">Nome do Remédio</th>
        <th>Quantidade</th>
        <th>Dosagem</th>
        <th>Validade</th>
        <th>Doador</th>
        <th>Contato</th>
      </tr>
    </thead>
    <tbody id="tabela-corpo">
      <!-- Os dados da tabela serão inseridos aqui -->
    </tbody>
  </table>
 </div>

  <script src="./static/script/funcoes.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.querySelector('.menu-toggle');
        const menuLinks = document.querySelector('.menu-links');

        menuToggle.addEventListener('click', function() {
            menuLinks.classList.toggle('active');
        });
    });
</script>
</body>
</html>
